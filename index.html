<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="main">
      <h3 class="title">Basic Calculator</h3>
      <br />
      <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" />
        <div>
          <button class="highlight">AC</button>
          <button class="highlight">Del</button>
          <button class="highlight">%</button>
          <button class="highlight">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="highlight">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="highlight">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="highlight">+</button>
        </div>
        <div>
          <button style="width: 142px">0</button>
          <button>.</button>
          <button class="highlight">=</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
